<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
        <section id = "score-panel" class="score-panel">
          <ul class="stars">
            <li><i id ="one" class="fa fa-star one"></i></li>
            <li><i id = "two" class="fa fa-star"></i></li>
            <li><i id = "three" class="fa fa-star"></i></li>
          </ul>

          <span class="moves">0</span> Moves
          <div class="restart" onclick="restart()">
            New Game
            <i class="fa fa-repeat"></i>
          </div>

          <div id = "timer" class = "timer">
            <label id="minutes">00</label>:<label id="seconds">00</label>
          </div>

        </section>

    <!-- The Modal -->
    <!--  The structure and css idea from https://www.w3schools.com/howto/howto_css_modals.asp -->

        <div class="modal">
          <div class="modal-content">
            <h3 class="modal-title">Congratulations!</h3>

            <div class="modal-element">
              <span id="modal-moves">Moves :</span>
            </div>
            <div class="modal-element">
              <span id="modal-stars"> Stars :</span>
            </div>
            <div class="modal-element">
              <span id="newtime">Time :</span>
            </div>
            <div class="modal-element">
              <button onclick="restart()" id="newgame">Would you like to play again?</button>
            </div>
          </div>
        </div>

      </header>

      <ul class="deck">
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
        <li class="card">
          <i class="fa"></i>
        </li>
      </ul>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
